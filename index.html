<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outpost Noctua</title>

  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.9);
    }

    .content {
      position: relative;
      z-index: 10;
      color: white;
      font-family: "Oswald", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 16px 16px 12px;
      box-sizing: border-box;
    }

    .content h1 {
      margin: 0 0 10px;
      flex-shrink: 0;
    }

    .ssh-row {
      flex-shrink: 0;
      margin-bottom: 6px;
    }

    /* Terminal-style code block */
    .code-block {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.9rem;
      line-height: 1.4rem;
      color: #00ffcc;
      text-shadow: 0 0 6px rgba(0,255,200,0.5);
      backdrop-filter: blur(2px);
      max-width: 90vw;
      white-space: nowrap;
    }

    .code-label {
      color: #a0a0a0;
      font-size: 0.85rem;
      margin-bottom: 6px;
      display: block;
    }

    /* Copy button styling */
    #copy-btn {
      font-size: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #00ffcc;
      text-shadow: 0 0 6px rgba(0,255,200,0.5);
      padding: 0;
      flex-shrink: 0;
    }

    #copy-btn:hover {
      color: #ffffff;
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    /* Embedded terminal */
    .terminal-section {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .terminal-label {
      color: #a0a0a0;
      font-family: monospace;
      font-size: 0.75rem;
      margin-bottom: 6px;
      letter-spacing: 0.05em;
      flex-shrink: 0;
    }

    .terminal-frame {
      width: 100%;
      max-width: 820px;
      height: 60vh;
      flex-shrink: 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      overflow: hidden;
      background: #0a0a0a;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .terminal-frame iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      background: #0a0a0a;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .content {
        padding: 10px 8px 8px;
      }

      .content h1 {
        font-size: 1.4rem;
        margin-bottom: 6px;
      }

      .code-block {
        font-size: 0.8rem;
        padding: 8px 12px;
        max-width: 95vw;
        white-space: normal;
        word-break: break-all;
      }
    }
  </style>
</head>

<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="broadcast-783.webm" type="video/webm">
  </video>

  <div class="content">
    <h1>COLD SIGNAL</h1>

    <div class="ssh-row">
      <div class="code-block">
        <span id="ssh-command">ssh -i ctf_key -p 2222 coldshell@&#60redacted&#62</span>
        <button id="copy-btn" onclick="copySSH()">&#x1F4CB;</button>
      </div>
    </div>

    <div class="terminal-section">
      <div class="terminal-label">OR PLAY IN YOUR BROWSER</div>
      <div class="terminal-frame">
        <iframe src="game/index.html" sandbox="allow-scripts allow-same-origin" title="Cold Signal Terminal"></iframe>
      </div>
    </div>
  </div>

  <script>
    function copySSH() {
      const text = document.getElementById("ssh-command").innerText;

      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copy-btn");
        btn.innerText = "\u2714";
        setTimeout(() => btn.innerText = "\uD83D\uDCCB", 1500);
      });
    }
  </script>

</body>
</html>
